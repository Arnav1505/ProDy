<body>
      <!-- LOGIN DIV -->

    <div id="login_div" class="main-div">
      <h3>Login</h3>
      <input type="email" placeholder="Email..." id="email_field"  />
      <input type="password" placeholder="Password..." id="password_field" />

      <button onclick="login()" >Login</button>
      <button onclick="signup()" >Sign Up</button>
    </div>

    <!-- SIGN UP PAGE -->

    <div id="sign_up" class="main-div">
      <input type="email" placeholder="Email..." id="newemail_field" />
      <input type="password" placeholder="Password..." id="newpassword_field" />
      <select name="pos" id="newpos_field">
        <option value="0">Employee</option>
        <option value="1">Manager</option>
      </select>

      <button onclick="create()">SignUp</button>
    </div>


    <!-- EMPLOYEE LOGIN -->

    <div id="user_div" class="loggedin-div">

      <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
      <ul id="tasks">
        <!-- Tasks to do are entered here -->
      </ul>
      <button onclick="logout()">Logout</button>
    </div>
